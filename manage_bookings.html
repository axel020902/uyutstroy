<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление бронированиями - УЮТ СТРОЙ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
            color: #764ba2;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-warning {
            background: #ffc107;
            color: #1a1a1a;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.4);
        }

        .booking-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .booking-card.upcoming {
            border-left: 5px solid #28a745;
        }

        .booking-card.past {
            opacity: 0.7;
            border-left: 5px solid #6c757d;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .booking-info h4 {
            color: #1a1a1a;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .booking-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .booking-date {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            min-width: 150px;
        }

        .booking-date i {
            margin-right: 8px;
        }

        .booking-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .booking-time {
            color: #999;
            font-size: 14px;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-bookings i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .no-bookings h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-secondary {
            background: #e2e3e5;
            color: #383d41;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header i {
                font-size: 48px;
            }

            .booking-header {
                flex-direction: column;
            }

            .booking-footer {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .booking-actions {
                width: 100%;
            }

            .btn-small {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html#booking" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Вернуться на главную
        </a>

        <div class="header">
            <i class="fas fa-calendar-check"></i>
            <h1>Управление бронированиями</h1>
            <p>Просмотр и управление записями на показ домов</p>
        </div>

        <div id="alertContainer"></div>

        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-calendar-alt"></i>
                <div class="number" id="totalBookings">0</div>
                <div class="label">Всего бронирований</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <div class="number" id="upcomingBookings">0</div>
                <div class="label">Предстоящие</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-times"></i>
                <div class="number" id="pastBookings">0</div>
                <div class="label">Прошедшие</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-danger" onclick="deleteAllBookings()">
                <i class="fas fa-trash-alt"></i>
                Удалить все бронирования
            </button>
            <button class="btn btn-success" onclick="exportBookings()">
                <i class="fas fa-download"></i>
                Экспортировать
            </button>
            <button class="btn btn-warning" onclick="filterBookings('upcoming')">
                <i class="fas fa-filter"></i>
                Только предстоящие
            </button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="🔍 Поиск по имени, телефону или дате..." oninput="searchBookings()">
        </div>

        <div id="bookingsList"></div>
    </div>

    <script>
        let allBookings = [];
        let currentFilter = 'all';
        const BOOKINGS_API = '/api/bookings';

        // Получить все бронирования с сервера (включая отмененные для админ-панели)
        async function loadBookings() {
            try {
                const response = await fetch(BOOKINGS_API + '?all=true', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки бронирований');
                }

                const data = await response.json();
                
                if (data.success && data.bookings) {
                    return data.bookings;
                }
                
                return [];
            } catch (error) {
                console.error('Ошибка загрузки бронирований:', error);
                showAlert('Ошибка загрузки бронирований с сервера', 'error');
                return [];
            }
        }

        // Удалить бронирование на сервере
        async function deleteBookingAPI(bookingId) {
            try {
                const response = await fetch(BOOKINGS_API, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: bookingId })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Ошибка удаления бронирования');
                }

                return { success: true };
            } catch (error) {
                console.error('Ошибка удаления бронирования:', error);
                return { 
                    success: false, 
                    error: error.message || 'Не удалось удалить бронирование' 
                };
            }
        }

        // Удалить все бронирования на сервере
        async function deleteAllBookingsAPI() {
            try {
                const response = await fetch(BOOKINGS_API, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ deleteAll: true })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Ошибка удаления бронирований');
                }

                return { success: true };
            } catch (error) {
                console.error('Ошибка удаления всех бронирований:', error);
                return { 
                    success: false, 
                    error: error.message || 'Не удалось удалить бронирования' 
                };
            }
        }

        // Показать уведомление
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            alert.innerHTML = `
                <i class="fas fa-${icons[type]}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        // Форматирование даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                weekday: 'long'
            });
        }

        // Форматирование времени создания
        function formatCreatedTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Создано сегодня';
            if (diffDays === 1) return 'Создано вчера';
            if (diffDays < 7) return `Создано ${diffDays} дней назад`;
            
            return 'Создано ' + date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'long'
            });
        }

        // Проверка, предстоящее ли бронирование
        function isUpcoming(dateString) {
            const bookingDate = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return bookingDate >= today;
        }

        // Обновить статистику
        async function updateStats() {
            const bookings = await loadBookings();
            const upcoming = bookings.filter(b => isUpcoming(b.date));
            const past = bookings.filter(b => !isUpcoming(b.date));
            
            document.getElementById('totalBookings').textContent = bookings.length;
            document.getElementById('upcomingBookings').textContent = upcoming.length;
            document.getElementById('pastBookings').textContent = past.length;
        }

        // Отобразить бронирования
        async function displayBookings(bookings = null) {
            const bookingsList = document.getElementById('bookingsList');
            
            // Показываем индикатор загрузки
            if (bookings === null) {
                bookingsList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem; color: #667eea;"></i>
                        <p style="font-size: 1.1rem;">Загрузка бронирований...</p>
                    </div>
                `;
                bookings = await loadBookings();
            }
            
            allBookings = bookings;

            if (bookings.length === 0) {
                bookingsList.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Нет бронирований</h3>
                        <p>Бронирования пока не добавлены или были удалены</p>
                    </div>
                `;
                return;
            }

            // Сортируем по дате (ближайшие сверху)
            const sortedBookings = [...bookings].sort((a, b) => 
                new Date(a.date) - new Date(b.date)
            );

            bookingsList.innerHTML = sortedBookings.map(booking => {
                const upcoming = isUpcoming(booking.date);
                const statusBadge = upcoming ? 
                    '<span class="badge badge-success">Предстоящее</span>' : 
                    '<span class="badge badge-secondary">Прошедшее</span>';

                return `
                    <div class="booking-card ${upcoming ? 'upcoming' : 'past'}">
                        <div class="booking-header">
                            <div class="booking-info">
                                <h4>
                                    ${escapeHtml(booking.name)}
                                    ${statusBadge}
                                </h4>
                                <p><i class="fas fa-phone"></i> ${escapeHtml(booking.phone)}</p>
                                <p><i class="fas fa-fingerprint"></i> ID: ${booking.id}</p>
                            </div>
                            <div class="booking-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(booking.date)}
                            </div>
                        </div>
                        <div class="booking-footer">
                            <div class="booking-time">
                                ${formatCreatedTime(booking.createdAt)}
                            </div>
                            <div class="booking-actions">
                                <button class="btn btn-danger btn-small" onclick="deleteBooking('${booking.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                    Удалить
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Экранирование HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Удалить бронирование
        async function deleteBooking(bookingId) {
            if (!confirm('Вы уверены, что хотите удалить это бронирование?')) {
                return;
            }

            const result = await deleteBookingAPI(bookingId);
            
            if (result.success) {
                showAlert('Бронирование успешно удалено', 'success');
                await displayBookings();
                await updateStats();
            } else {
                showAlert('Ошибка: ' + result.error, 'error');
            }
        }

        // Удалить все бронирования
        async function deleteAllBookings() {
            const bookings = await loadBookings();
            
            if (bookings.length === 0) {
                showAlert('Нет бронирований для удаления', 'info');
                return;
            }

            if (!confirm(`Вы уверены, что хотите удалить ВСЕ бронирования (${bookings.length} шт.)? Это действие нельзя отменить!`)) {
                return;
            }

            const result = await deleteAllBookingsAPI();
            
            if (result.success) {
                showAlert(`Все бронирования (${bookings.length} шт.) успешно удалены`, 'success');
                await displayBookings();
                await updateStats();
            } else {
                showAlert('Ошибка: ' + result.error, 'error');
            }
        }

        // Экспорт бронирований
        async function exportBookings() {
            const bookings = await loadBookings();
            
            if (bookings.length === 0) {
                showAlert('Нет бронирований для экспорта', 'info');
                return;
            }

            const dataStr = JSON.stringify(bookings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `bookings_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showAlert(`Экспортировано ${bookings.length} бронирований`, 'success');
        }

        // Фильтрация бронирований
        async function filterBookings(filter) {
            currentFilter = filter;
            const bookings = await loadBookings();
            
            let filtered = bookings;
            if (filter === 'upcoming') {
                filtered = bookings.filter(b => isUpcoming(b.date));
            } else if (filter === 'past') {
                filtered = bookings.filter(b => !isUpcoming(b.date));
            }

            await displayBookings(filtered);
        }

        // Поиск бронирований
        async function searchBookings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                await displayBookings();
                return;
            }

            const bookings = await loadBookings();
            const filtered = bookings.filter(booking => {
                return booking.name.toLowerCase().includes(searchTerm) ||
                       booking.phone.toLowerCase().includes(searchTerm) ||
                       booking.date.toLowerCase().includes(searchTerm) ||
                       booking.id.toLowerCase().includes(searchTerm);
            });

            await displayBookings(filtered);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            displayBookings();
            updateStats();
        });
    </script>
</body>
</html>
