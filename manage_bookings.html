    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {

        body {

        .alert-success {

        .alert-error {

        .no-bookings {

        .no-bookings i {

        }

        .no-bookings h3 {

        .search-box {

        .search-box input {

        .search-box input:focus {

        @media (max-width: 768px) {

    </style>

            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å—è–º–∏ –Ω–∞ –ø–æ–∫–∞–∑ –¥–æ–º–æ–≤</p>

            <div class="stat-card">

    <script>
        let allBookings = [];
        let currentFilter = 'all';
        const BOOKINGS_API = '/api/bookings';

        // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–∞ (–≤–∫–ª—é—á–∞—è –æ—Ç–º–µ–Ω–µ–Ω–Ω—ã–µ –¥–ª—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏)
        async function loadBookings() {
            try {
                const response = await fetch(BOOKINGS_API + '?all=true', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π');
                }

                const data = await response.json();
                
                if (data.success && data.bookings) {
                    return data.bookings;
                }
                
                return [];
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π:', error);
                showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π —Å —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                return [];
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        async function deleteBookingAPI(bookingId) {
            try {
                const response = await fetch(BOOKINGS_API, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: bookingId })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
                }

                return { success: true };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
                return { 
                    success: false, 
                    error: error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ' 
                };
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        async function deleteAllBookingsAPI() {
            try {
                const response = await fetch(BOOKINGS_API, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ deleteAll: true })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π');
                }

                return { success: true };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –≤—Å–µ—Ö –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π:', error);
                return { 
                    success: false, 
                    error: error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è' 
                };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            alert.innerHTML = `
                <i class="fas fa-${icons[type]}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                weekday: 'long'
            });
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–∑–¥–∞–Ω–∏—è
        function formatCreatedTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return '–°–æ–∑–¥–∞–Ω–æ —Å–µ–≥–æ–¥–Ω—è';
            if (diffDays === 1) return '–°–æ–∑–¥–∞–Ω–æ –≤—á–µ—Ä–∞';
            if (diffDays < 7) return `–°–æ–∑–¥–∞–Ω–æ ${diffDays} –¥–Ω–µ–π –Ω–∞–∑–∞–¥`;
            
            return '–°–æ–∑–¥–∞–Ω–æ ' + date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'long'
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –ø—Ä–µ–¥—Å—Ç–æ—è—â–µ–µ –ª–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        function isUpcoming(dateString) {
            const bookingDate = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return bookingDate >= today;
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        async function updateStats() {
            const bookings = await loadBookings();
            const upcoming = bookings.filter(b => isUpcoming(b.date));
            const past = bookings.filter(b => !isUpcoming(b.date));
            
            document.getElementById('totalBookings').textContent = bookings.length;
            document.getElementById('upcomingBookings').textContent = upcoming.length;
            document.getElementById('pastBookings').textContent = past.length;
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        async function displayBookings(bookings = null) {
            const bookingsList = document.getElementById('bookingsList');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            if (bookings === null) {
                bookingsList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem; color: #667eea;"></i>
                        <p style="font-size: 1.1rem;">–ó–∞–≥—Ä—É–∑–∫–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π...</p>
                    </div>
                `;
                bookings = await loadBookings();
            }
            
            allBookings = bookings;

            if (bookings.length === 0) {
                bookingsList.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-calendar-times"></i>
                        <h3>–ù–µ—Ç –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π</h3>
                        <p>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã –∏–ª–∏ –±—ã–ª–∏ —É–¥–∞–ª–µ–Ω—ã</p>
                    </div>
                `;
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–±–ª–∏–∂–∞–π—à–∏–µ —Å–≤–µ—Ä—Ö—É)
            const sortedBookings = [...bookings].sort((a, b) => 
                new Date(a.date) - new Date(b.date)
            );

            bookingsList.innerHTML = sortedBookings.map(booking => {
                const upcoming = isUpcoming(booking.date);
                const statusBadge = upcoming ? 
                    '<span class="badge badge-success">–ü—Ä–µ–¥—Å—Ç–æ—è—â–µ–µ</span>' : 
                    '<span class="badge badge-secondary">–ü—Ä–æ—à–µ–¥—à–µ–µ</span>';

                return `
                    <div class="booking-card ${upcoming ? 'upcoming' : 'past'}">
                        <div class="booking-header">
                            <div class="booking-info">
                                <h4>
                                    ${escapeHtml(booking.name)}
                                    ${statusBadge}
                                </h4>
                                <p><i class="fas fa-phone"></i> ${escapeHtml(booking.phone)}</p>
                                <p><i class="fas fa-fingerprint"></i> ID: ${booking.id}</p>
                            </div>
                            <div class="booking-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(booking.date)}
                            </div>
                        </div>
                        <div class="booking-footer">
                            <div class="booking-time">
                                ${formatCreatedTime(booking.createdAt)}
                            </div>
                            <div class="booking-actions">
                                <button class="btn btn-danger btn-small" onclick="deleteBooking('${booking.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                    –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –£–¥–∞–ª–∏—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function deleteBooking(bookingId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ?')) {
                return;
            }

            const result = await deleteBookingAPI(bookingId);
            
            if (result.success) {
                showAlert('–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–æ', 'success');
                await displayBookings();
                await updateStats();
            } else {
                showAlert('–û—à–∏–±–∫–∞: ' + result.error, 'error');
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        async function deleteAllBookings() {
            const bookings = await loadBookings();
            
            if (bookings.length === 0) {
                showAlert('–ù–µ—Ç –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è', 'info');
                return;
            }

            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –í–°–ï –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è (${bookings.length} —à—Ç.)? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!`)) {
                return;
            }

            const result = await deleteAllBookingsAPI();
            
            if (result.success) {
                showAlert(`–í—Å–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è (${bookings.length} —à—Ç.) —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω—ã`, 'success');
                await displayBookings();
                await updateStats();
            } else {
                showAlert('–û—à–∏–±–∫–∞: ' + result.error, 'error');
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π
        async function exportBookings() {
            const bookings = await loadBookings();
            
            if (bookings.length === 0) {
                showAlert('–ù–µ—Ç –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞', 'info');
                return;
            }

            const dataStr = JSON.stringify(bookings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `bookings_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showAlert(`–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${bookings.length} –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π`, 'success');
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π
        async function filterBookings(filter) {
            currentFilter = filter;
            const bookings = await loadBookings();
            
            let filtered = bookings;
            if (filter === 'upcoming') {
                filtered = bookings.filter(b => isUpcoming(b.date));
            } else if (filter === 'past') {
                filtered = bookings.filter(b => !isUpcoming(b.date));
            }

            await displayBookings(filtered);
        }

        // –ü–æ–∏—Å–∫ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π
        async function searchBookings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                await displayBookings();
                return;
            }

            const bookings = await loadBookings();
            const filtered = bookings.filter(booking => {
                return booking.name.toLowerCase().includes(searchTerm) ||
                       booking.phone.toLowerCase().includes(searchTerm) ||
                       booking.date.toLowerCase().includes(searchTerm) ||
                       booking.id.toLowerCase().includes(searchTerm);
            });

            await displayBookings(filtered);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            displayBookings();
            updateStats();
        });
    </script>
