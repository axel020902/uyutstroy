<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–∞–º–∏ - –£–Æ–¢ –°–¢–†–û–ô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header i {
            font-size: 60px;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #f5576c;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
            color: #f093fb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .review-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .review-card:hover {
            border-color: #f5576c;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .review-author h4 {
            color: #1a1a1a;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .review-project {
            color: #666;
            font-size: 14px;
        }

        .review-rating {
            display: flex;
            gap: 4px;
        }

        .review-rating i {
            font-size: 18px;
        }

        .review-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-date {
            color: #999;
            font-size: 14px;
        }

        .review-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .no-reviews {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-reviews i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .no-reviews h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header i {
                font-size: 48px;
            }

            .review-header {
                flex-direction: column;
                gap: 10px;
            }

            .review-footer {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .review-actions {
                width: 100%;
            }

            .btn-small {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html#reviews" class="back-link">
            <i class="fas fa-arrow-left"></i>
            –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        </a>

        <div class="header">
            <i class="fas fa-comments"></i>
            <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–∞–º–∏</h1>
            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä –∏ —É–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–æ–≤ –Ω–∞ —Å–∞–π—Ç–µ</p>
        </div>

        <div id="alertContainer"></div>

        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-comments"></i>
                <div class="number" id="totalReviews">0</div>
                <div class="label">–í—Å–µ–≥–æ –æ—Ç–∑—ã–≤–æ–≤</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <div class="number" id="avgRating">0.0</div>
                <div class="label">–°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-danger" onclick="deleteAllReviews()">
                <i class="fas fa-trash-alt"></i>
                –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã
            </button>
            <button class="btn btn-success" onclick="exportReviews()">
                <i class="fas fa-download"></i>
                –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–∑—ã–≤—ã
            </button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏, –ø—Ä–æ–µ–∫—Ç—É –∏–ª–∏ —Ç–µ–∫—Å—Ç—É –æ—Ç–∑—ã–≤–∞..." oninput="filterReviews()">
        </div>

        <div id="reviewsList"></div>
    </div>

    <script>
        let allReviews = [];
        const REVIEWS_API = '/api/reviews';

        // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadReviews() {
            try {
                const response = await fetch(REVIEWS_API, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤');
                }

                const data = await response.json();
                
                if (data.success && data.reviews) {
                    return data.reviews;
                }
                
                return [];
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤:', error);
                showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤ —Å —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                return [];
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –æ—Ç–∑—ã–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        async function deleteReviewAPI(reviewId) {
            try {
                const response = await fetch(REVIEWS_API, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: reviewId })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–∞');
                }

                return { success: true };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–∞:', error);
                return { 
                    success: false, 
                    error: error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –æ—Ç–∑—ã–≤' 
                };
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        async function deleteAllReviewsAPI() {
            try {
                const response = await fetch(REVIEWS_API, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ deleteAll: true })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–æ–≤');
                }

                return { success: true };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –≤—Å–µ—Ö –æ—Ç–∑—ã–≤–æ–≤:', error);
                return { 
                    success: false, 
                    error: error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –æ—Ç–∑—ã–≤—ã' 
                };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            alert.innerHTML = `
                <i class="fas fa-${icons[type]}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';
            if (diffDays === 1) return '–í—á–µ—Ä–∞';
            if (diffDays < 7) return `${diffDays} –¥–Ω–µ–π –Ω–∞–∑–∞–¥`;
            
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        async function updateStats() {
            const reviews = await loadReviews();
            document.getElementById('totalReviews').textContent = reviews.length;
            
            if (reviews.length > 0) {
                const avgRating = reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length;
                document.getElementById('avgRating').textContent = avgRating.toFixed(1);
            } else {
                document.getElementById('avgRating').textContent = '0.0';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –æ—Ç–∑—ã–≤—ã
        async function displayReviews(reviews = null) {
            const reviewsList = document.getElementById('reviewsList');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            if (reviews === null) {
                reviewsList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem; color: #f5576c;"></i>
                        <p style="font-size: 1.1rem;">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤...</p>
                    </div>
                `;
                reviews = await loadReviews();
            }
            
            allReviews = reviews;

            if (reviews.length === 0) {
                reviewsList.innerHTML = `
                    <div class="no-reviews">
                        <i class="fas fa-comments"></i>
                        <h3>–ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</h3>
                        <p>–û—Ç–∑—ã–≤—ã –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã –∏–ª–∏ –±—ã–ª–∏ —É–¥–∞–ª–µ–Ω—ã</p>
                    </div>
                `;
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
            const sortedReviews = [...reviews].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            reviewsList.innerHTML = sortedReviews.map((review, index) => {
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    starsHTML += `<i class="fas fa-star" style="color: ${i <= review.rating ? '#FFD700' : '#ddd'}"></i>`;
                }

                return `
                    <div class="review-card" data-index="${index}">
                        <div class="review-header">
                            <div class="review-author">
                                <h4>${escapeHtml(review.name)}</h4>
                                ${review.project ? `<p class="review-project">–ü—Ä–æ–µ–∫—Ç: ${escapeHtml(review.project)}</p>` : ''}
                            </div>
                            <div class="review-rating">
                                ${starsHTML}
                            </div>
                        </div>
                        <div class="review-text">
                            ${escapeHtml(review.text)}
                        </div>
                        <div class="review-footer">
                            <div class="review-date">
                                ${formatDate(review.date)}
                            </div>
                            <div class="review-actions">
                                <button class="btn btn-danger btn-small" onclick="deleteReview('${review.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                    –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –£–¥–∞–ª–∏—Ç—å –æ—Ç–∑—ã–≤
        async function deleteReview(reviewId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –æ—Ç–∑—ã–≤?')) {
                return;
            }

            const result = await deleteReviewAPI(reviewId);
            
            if (result.success) {
                showAlert('–û—Ç–∑—ã–≤ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω —Å —Å–µ—Ä–≤–µ—Ä–∞', 'success');
                await displayReviews();
                await updateStats();
            } else {
                showAlert('–û—à–∏–±–∫–∞: ' + result.error, 'error');
            }
        }

        // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã
        async function deleteAllReviews() {
            const reviews = await loadReviews();
            
            if (reviews.length === 0) {
                showAlert('–ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è', 'info');
                return;
            }

            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –í–°–ï –æ—Ç–∑—ã–≤—ã (${reviews.length} —à—Ç.)? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!`)) {
                return;
            }

            const result = await deleteAllReviewsAPI();
            
            if (result.success) {
                showAlert(`–í—Å–µ –æ—Ç–∑—ã–≤—ã (${reviews.length} —à—Ç.) —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω—ã —Å —Å–µ—Ä–≤–µ—Ä–∞`, 'success');
                await displayReviews();
                await updateStats();
            } else {
                showAlert('–û—à–∏–±–∫–∞: ' + result.error, 'error');
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –æ—Ç–∑—ã–≤–æ–≤
        async function exportReviews() {
            const reviews = await loadReviews();
            
            if (reviews.length === 0) {
                showAlert('–ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞', 'info');
                return;
            }

            const dataStr = JSON.stringify(reviews, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `reviews_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showAlert(`–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${reviews.length} –æ—Ç–∑—ã–≤–æ–≤`, 'success');
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –æ—Ç–∑—ã–≤–æ–≤
        async function filterReviews() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                await displayReviews();
                return;
            }

            const reviews = await loadReviews();
            const filtered = reviews.filter(review => {
                return review.name.toLowerCase().includes(searchTerm) ||
                       (review.project && review.project.toLowerCase().includes(searchTerm)) ||
                       review.text.toLowerCase().includes(searchTerm);
            });

            await displayReviews(filtered);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            displayReviews();
            updateStats();
        });
    </script>
</body>
