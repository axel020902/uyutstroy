<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отмена бронирования - УЮТ СТРОЙ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
            color: #764ba2;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-section h2 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            margin-top: 15px;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .booking-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        .booking-card h3 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .booking-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #555;
        }

        .info-row i {
            width: 24px;
            color: #667eea;
        }

        .info-row strong {
            color: #1a1a1a;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .bookings-list {
            margin-top: 40px;
        }

        .bookings-list h2 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-bookings i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .no-bookings h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .no-bookings p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header i {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html#booking" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Вернуться на главную
        </a>

        <div class="header">
            <i class="fas fa-calendar-times"></i>
            <h1>Отмена бронирования</h1>
            <p>Введите ID бронирования для отмены или выберите из списка ниже</p>
        </div>

        <div id="alertContainer"></div>

        <div class="search-section">
            <h2><i class="fas fa-search"></i> Поиск бронирования</h2>
            <div class="input-group">
                <label for="bookingIdInput">ID бронирования</label>
                <input type="text" id="bookingIdInput" placeholder="Например: booking_1234567890_abc123">
            </div>
            <button class="btn btn-primary" onclick="searchBooking()">
                <i class="fas fa-search"></i>
                Найти бронирование
            </button>
        </div>

        <div id="bookingDetails" style="display: none;">
            <div class="booking-card">
                <h3><i class="fas fa-info-circle"></i> Информация о бронировании</h3>
                <div class="booking-info" id="bookingInfo"></div>
            </div>
            <button class="btn btn-danger" onclick="cancelBooking()">
                <i class="fas fa-times-circle"></i>
                Отменить бронирование
            </button>
        </div>

        <div class="bookings-list">
            <h2>
                <i class="fas fa-list"></i>
                Все активные бронирования
            </h2>
            <div id="allBookingsList"></div>
        </div>
    </div>

    <script>
        let currentBooking = null;

        // Получить все бронирования из localStorage
        function getBookings() {
            const bookings = localStorage.getItem('bookings');
            return bookings ? JSON.parse(bookings) : [];
        }

        // Удалить бронирование
        function removeBooking(bookingId) {
            const bookings = getBookings();
            const filtered = bookings.filter(b => b.id !== bookingId);
            localStorage.setItem('bookings', JSON.stringify(filtered));
        }

        // Показать уведомление
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            alert.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        // Форматировать дату
        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}.${month}.${year}`;
        }

        // Форматировать дату и время создания
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        // Поиск бронирования
        function searchBooking() {
            const bookingId = document.getElementById('bookingIdInput').value.trim();
            
            if (!bookingId) {
                showAlert('Пожалуйста, введите ID бронирования', 'error');
                return;
            }

            const bookings = getBookings();
            const booking = bookings.find(b => b.id === bookingId);

            if (!booking) {
                showAlert('Бронирование с таким ID не найдено', 'error');
                document.getElementById('bookingDetails').style.display = 'none';
                currentBooking = null;
                return;
            }

            currentBooking = booking;
            displayBookingDetails(booking);
            showAlert('Бронирование найдено!', 'success');
        }

        // Отобразить детали бронирования
        function displayBookingDetails(booking) {
            const bookingInfo = document.getElementById('bookingInfo');
            bookingInfo.innerHTML = `
                <div class="info-row">
                    <i class="fas fa-id-card"></i>
                    <span><strong>ID:</strong> ${booking.id}</span>
                </div>
                <div class="info-row">
                    <i class="fas fa-user"></i>
                    <span><strong>Имя:</strong> ${booking.name}</span>
                </div>
                <div class="info-row">
                    <i class="fas fa-phone"></i>
                    <span><strong>Телефон:</strong> ${booking.phone}</span>
                </div>
                <div class="info-row">
                    <i class="fas fa-calendar-day"></i>
                    <span><strong>Дата показа:</strong> ${formatDate(booking.date)}</span>
                </div>
                <div class="info-row">
                    <i class="fas fa-clock"></i>
                    <span><strong>Создано:</strong> ${formatDateTime(booking.createdAt)}</span>
                </div>
            `;
            
            document.getElementById('bookingDetails').style.display = 'block';
        }

        // Отменить бронирование
        function cancelBooking() {
            if (!currentBooking) return;

            if (!confirm(`Вы уверены, что хотите отменить бронирование на ${formatDate(currentBooking.date)}?`)) {
                return;
            }

            removeBooking(currentBooking.id);
            showAlert(`Бронирование успешно отменено. Дата ${formatDate(currentBooking.date)} разблокирована.`, 'success');
            
            document.getElementById('bookingDetails').style.display = 'none';
            document.getElementById('bookingIdInput').value = '';
            currentBooking = null;
            
            // Обновляем список всех бронирований
            displayAllBookings();
        }

        // Отобразить все бронирования
        function displayAllBookings() {
            const bookings = getBookings();
            const allBookingsList = document.getElementById('allBookingsList');

            if (bookings.length === 0) {
                allBookingsList.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-calendar-check"></i>
                        <h3>Нет активных бронирований</h3>
                        <p>Все даты свободны для бронирования</p>
                    </div>
                `;
                return;
            }

            // Сортируем по дате показа (ближайшие сверху)
            bookings.sort((a, b) => new Date(a.date) - new Date(b.date));

            allBookingsList.innerHTML = bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-info">
                        <div class="info-row">
                            <i class="fas fa-calendar-day"></i>
                            <span><strong>Дата показа:</strong> ${formatDate(booking.date)}</span>
                        </div>
                        <div class="info-row">
                            <i class="fas fa-user"></i>
                            <span><strong>Имя:</strong> ${booking.name}</span>
                        </div>
                        <div class="info-row">
                            <i class="fas fa-phone"></i>
                            <span><strong>Телефон:</strong> ${booking.phone}</span>
                        </div>
                        <div class="info-row">
                            <i class="fas fa-id-card"></i>
                            <span style="font-size: 0.9em; color: #666;"><strong>ID:</strong> ${booking.id}</span>
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="cancelBookingById('${booking.id}')">
                        <i class="fas fa-times-circle"></i>
                        Отменить это бронирование
                    </button>
                </div>
            `).join('');
        }

        // Отменить бронирование по ID
        function cancelBookingById(bookingId) {
            const bookings = getBookings();
            const booking = bookings.find(b => b.id === bookingId);
            
            if (!booking) return;

            if (!confirm(`Вы уверены, что хотите отменить бронирование на ${formatDate(booking.date)}?`)) {
                return;
            }

            removeBooking(bookingId);
            showAlert(`Бронирование успешно отменено. Дата ${formatDate(booking.date)} разблокирована.`, 'success');
            displayAllBookings();

            // Если это текущее отображаемое бронирование, скрываем детали
            if (currentBooking && currentBooking.id === bookingId) {
                document.getElementById('bookingDetails').style.display = 'none';
                document.getElementById('bookingIdInput').value = '';
                currentBooking = null;
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            displayAllBookings();

            // Обработка Enter в поле ввода
            document.getElementById('bookingIdInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBooking();
                }
            });
        });
    </script>
</body>
</html>
